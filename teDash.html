<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS-Dash</title>
    <link rel="stylesheet" href="teacher.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="navbar">
        <div class="navelement navlogo">
            <h2>NEXUS</h2>
        </div>
        <div class="navelement navlinks">
            <div class="link active" ><a href="teDash.html">Dashboard</a></div>
            <div class="link "><a href="teAttendance.html">Attendance</a></div>
            <!-- <div class="link"><a href="teCurriculum.html">Curriculum</a></div>
            <div class="link"><a href="teSchedule.html">Schedule</a></div> -->
            <!-- <div class="link"><a href="teMarks.html">Marks</a></div> -->
        </div>
        <div class="navelement navicons">
            <div class="icon">
                <i class="fa fa-bell-o"></i>
            </div>
            <div class="icon">
                <i class="fa fa-user-circle-o"></i>
            </div>
        </div>
    </div>
    <div class="dash">
        <div class="tile cspan3"> 
            <div class="title">
                <h3>Attendance</h3>
                <a href="#" class="more"> more ></a>
            </div>
            <div class="content">
                <div class="radialChart" id="radialChart1"></div>
                <div class="radialChart" id="radialChart2"></div>
                <div class="radialChart" id="radialChart3"></div>
            </div>
        </div>

        <div class="tile rspan2">
            <div class="title">
                <h3>TimeTable</h3>
                <a href="#" class="more"> more ></a>
            </div>
            <div class="content2" id="timetable">
            </div>
        </div>

        <div class="tile cspan3">
            <div class="title">
                <h3>Progress</h3>
                <a href="#" class="more"> more ></a>
            </div>
            <div class="content2" id="timetable">
                Coming Soon
            </div>
        </div>

    </div>
    <script src="teacher.js"></script>
</body>
</html>
