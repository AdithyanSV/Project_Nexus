<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="register.css">
</head>
<body>
    <div class="container">
        <div class="subcontainer">
            
            <form class="form" id="registerForm">
                <div>
                    <h2>REGISTER</h2>
                </div>
                <label class="text" for="email">Email:</label>
                <input class="input" placeholder="abc123@gmail.com" type="email" id="email" name="email" required>
                
                <label class="number" for="register_no">Register Number:</label>
                <input class="input" placeholder="register Number"  type="text" id="register_no" name="register_no" required>
                <label class="text" for="password">Password:</label>
                <input class="input" type="password" id="password" placeholder="Password" name="password" required>
                
                <button class="register" type="submit">Register</button>
                <label>
                    <p>Already have an account?</p>
                    <a href="login.html">Login</a>
                </label>
            </form>
        </div>
        <div class="subcontainer nexuscon">
            <label class="nexus">NEXUS</label>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
