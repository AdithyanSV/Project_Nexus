<!DOCTYPE >
<html>
<head>
    <title>login page</title>
    <link rel="stylesheet" href="1login.css">
    <link rel="stylesheet" href="https://iconsvg.xyz/">
            
</head>
<body>
            
    <div class="container">
    <div class="form-container">
        <form>
            <h1>Let's Go.</h1>
            <p class="paragraph">Log in with your username and password, or use the other options </p>
            <div>
                <label>
                    Email
                    <input class="boxes1" type="email" placeholder="xyz@email.com"><br>
                </label>
            </div>
            <div>
                <label for="password">
                    Password
                    <input class="boxes1" type="password" placeholder="*************" >
                    <svg class="eye" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                    <br>
                </label>
            </div>
            <div>
                <label class="checkbox-container">Keep me signed in
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
            </div>
            <div>
                <button class="login" type="submit">Login</button><br>
            </div>
            <div>
                <label class="text2">
                    Don't have an account?
                    <a href="#" class="sign">Sign Up</a><br>
                </label>
            </div>
            <div>
                <!-- <label for="forgot-password" class="forgot-password"> -->
                    <a href="#" class="fpass" >Forgot Password?</a><br>
                <!-- </label> -->
            </div>
            </form>
        </div>
        <div class="nexuscon">
            <label class="nexus">NEXUS</label>
        </div>
        </div>
    </body>
</html>
