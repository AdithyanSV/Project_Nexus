<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS-Dash</title>
    <link rel="stylesheet" href="student.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="navbar">
        <div class="navelement navlogo">
            <h2>NEXUS</h2>
        </div>
        <input type="checkbox" id="check">
    <label for="check">
        <i class="fa fa-align-justify button" id="btn" class="button"></i>
      <i class="fa fa-remove" id="cancel" class="button"></i>
    </label>
  <div class="icon-bar">
    <a class="active" href="#">Dashboard</a> 
    <a href="#">Attendance</a> 
    <a href="#">Curriculum</a> 
    <a href="#">Schedule</a>
    <a href="#">Marks</a> 
  </div>
  <section></section>
        
        <div class="navelement navlinks">
            <div class="link active" ><a href="">Dashboard</a></div>
            <div class="link"><a href="attendance.html">Attendance</a></div>
            <div class="link"><a href="curriculum.html">Curriculum</a></div>
            <div class="link"><a href="schedule.html">Schedule</a></div>
            <div class="link"><a href="marks.html">Marks</a></div>
        </div>
        <div class="navelement navicons">
            <div class="icon1">
                <i class="fa fa-bell-o"></i>
            </div>
            <div class="icon2">
                <i class="fa fa-user-circle-o"></i>
            </div>
        </div>
    </div>
    <div class="dash">
        <div class="tile cspan3"> 
            <div class="title">
                <h3>Attendance</h3>
                <a href="#" class="more"> more ></a>
            </div>
            <div class="content">
                <div class="radialChart" id="radialChart1"></div>
                <div id="verticalChart1" class="vBarChart"></div>
                <div id="verticalChart2" class="vBarChart"></div>
                <div id="verticalChart3" class="vBarChart"></div>
                <div id="verticalChart4" class="vBarChart"></div>
                <div id="verticalChart5" class="vBarChart"></div>
                <div id="verticalChart6" class="vBarChart"></div>
                <div id="verticalChart7" class="vBarChart"></div>
            </div>
        </div>
        <div class="tile rspan2">
            <div class="title">
                <h3>TimeTable</h3>
                <a href="#" class="more"> more ></a>
            </div>
            <div class="content2">


                
            </div>
        </div>
        <div class="tile">
            <div class="title">
                <h3>Marks</h3>
                <a href="#" class="more"> more ></a>
            </div>
            <div class="radialChart" id="radialChart2"></div>
        </div>
        <div class="tile cspan2">
            <div class="title">
                <h3>Assignments</h3>
                <a href="#" class="more"> more ></a>
            </div>
        </div>
    </div>
    <script src="student.js"></script>
</body>
</html>
