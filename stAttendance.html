<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS-Attendance</title>
    <link rel="stylesheet" href="student.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="navbar">
        <div class="navelement navlogo">
            <h2>NEXUS</h2>
        </div>
        <input type="checkbox" id="check" class="mobile">
        <label for="check" class="mobile"><i class="fa fa-align-justify button" id="btn" class="button"></i><i class="fa fa-remove" id="cancel" class="button"></i></label>
        <div class="icon-bar mobile">
            <a class="active" href="stDash.html">Dashboard</a> 
            <a href="stAttendance.html">Attendance</a> 
            <!-- <a href="stCurriculum.html">Curriculum</a> 
            <a href="stSchedule.html">Schedule</a> -->
            <!-- <a href="stMarks.html">Marks</a>  -->
        </div>
        <div class="navelement navlinks header">
            <div class="link" ><a href="stDash.html">Dashboard</a></div>
            <div class="link active"><a href="stAttendance.html">Attendance</a></div>
            <!-- <div class="link"><a href="stCurriculum.html">Curriculum</a></div>
            <div class="link"><a href="stSchedule.html">Schedule</a></div> -->
            <!-- <div class="link"><a href="stMarks.html">Marks</a></div> -->
        </div>
        <div class="navelement navicons">
            <div class="icon1">
                <i class="fa fa-bell-o"></i>
            </div>
            <div class="icon2">
                <i class="fa fa-user-circle-o"></i>
            </div>
        </div>
    </div>
    <div class="attendance">
        <div class="tile cspan3"> 
            <div class="title">
                <h3>Overview</h3>
            </div>
            <div class="content">
                <div class="radialChart" id="radialChart1"></div>
                <div id="verticalChart1" class="vBarChart"></div>
                <div id="verticalChart2" class="vBarChart"></div>
                <div id="verticalChart3" class="vBarChart"></div>
                <div id="verticalChart4" class="vBarChart"></div>
                <div id="verticalChart5" class="vBarChart"></div>
                <div id="verticalChart6" class="vBarChart"></div>
                <div id="verticalChart7" class="vBarChart"></div>
            </div>
        </div>
        <div class="tile rspan3"> 
            <div class="title">
                <h3>Recent Days</h3>
            </div>
            <div class="content2 full">
                <div class="hBarChart" id="horizontalChart1"></div>
                <div class="hBarChart" id="horizontalChart2"></div>
                <div class="hBarChart" id="horizontalChart3"></div>
                <div class="hBarChart" id="horizontalChart4"></div>
                <div class="hBarChart" id="horizontalChart5"></div>
                <div class="hBarChart" id="horizontalChart6"></div>
                <div class="hBarChart" id="horizontalChart7"></div>
                <div class="hBarChart" id="horizontalChart8"></div>
                <div class="hBarChart" id="horizontalChart9"></div>
                <div class="hBarChart" id="horizontalChart10"></div>
            </div>
        </div>
        <div class="tile cspan3 rspan2 "> 
            <div class="title">
                <h3>Status</h3>
            </div>
            <div class="content full">
                <div class="content2 full">
                    <div class="content full">
                        <div class="content3" id="statusDisplay1">
                            <h3>OS</h3>
                            <div class="attStatus"><p>Status: </p><p class="status bad"></p></div>
                        </div>
                        <div class="sRadialChart" id="sRadialChart1"></div>
                    </div>
                    <div class="hLine"></div>
                    <div class="content full">
                        <div class="content3" id="statusDisplay2"></div>
                        <div class="sRadialChart" id="sRadialChart2"></div>
                    </div>
                    <div class="hLine"></div>
                    <div class="content full">
                        <div class="content3" id="statusDisplay3"></div>
                        <div class="sRadialChart" id="sRadialChart3"></div>
                    </div>
                    <div class="hLine"></div>
                    <div class="content full">
                        <div class="content3" id="statusDisplay4"></div>
                        <div class="sRadialChart" id="sRadialChart4"></div>
                    </div>
                </div>
                <div class="vLine"></div>
                <div class="content2 full">
                    
                    <div class="content full">
                        <div class="content3" id="statusDisplay5"></div>
                        <div class="sRadialChart" id="sRadialChart5"></div>
                    </div>
                    <div class="hLine"></div>
                    <div class="content full">
                        <div class="content3" id="statusDisplay6"></div>
                        <div class="sRadialChart" id="sRadialChart6"></div>
                    </div>
                    <div class="hLine"></div>
                    <div class="content full">
                        <div class="content3" id="statusDisplay7"></div>
                        <div class="sRadialChart" id="sRadialChart7"></div>
                    </div>
                    <div class="hLine"></div>
                    <div class="content full">
                        <div class="content3" id="statusDisplay8"></div>
                        <div class="sRadialChart" id="sRadialChart8"></div>
                    </div>
                </div>
            </div>
    </div>
        <script src="student.js"></script>
</body>
</html>
