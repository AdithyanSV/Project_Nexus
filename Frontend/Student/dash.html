<!DOCTYPE html>
<html lang="en">
<head>

    <title>NEXUS-Dash</title>
    <link rel="stylesheet" href="student.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="navelement navlogo">
            <h2>NEXUS</h2>
        </div>
        <div class="navelement navlinks">
            <div class="link active">Dashboard</div>
            <div class="link">Attendance</div>
            <div class="link">Curriculum</div>
            <div class="link">Schedule</div>
            <div class="link">Marks</div>
        </div>
        <div class="navelement navicons">
            <div class="icon1">icon1</div>
            <div class="icon2">icon2</div>
        </div>
    </div>
    <div class="dash">
        <div class="tile cspan3"> 
            <div class="title">
                <h3>Attendance</h3>
                <a href="#" class="more"> more ></a>
            </div>
            <div class="content">
                <div class="radialChart" id="radialChart1"></div>
                <div id="verticalChart1" class="vBarChart"></div>
                <div id="verticalChart2" class="vBarChart"></div>
                <div id="verticalChart3" class="vBarChart"></div>
                <div id="verticalChart4" class="vBarChart"></div>
                <div id="verticalChart5" class="vBarChart"></div>
                <div id="verticalChart6" class="vBarChart"></div>
                <div id="verticalChart7" class="vBarChart"></div>
            </div>
        </div>
        <div class="tile rspan2">
            <div class="title">
                <h3>TimeTable</h3>
                <a href="#" class="more"> more ></a>
            </div>
            <div class="content2">
                <div class="hBarChart" id="horizontalChart1"></div>
                <div class="hBarChart" id="horizontalChart2"></div>
                <div class="hBarChart" id="horizontalChart3"></div>
                <div class="hBarChart" id="horizontalChart4"></div>
                <div class="hBarChart" id="horizontalChart5"></div>
                <div class="hBarChart" id="horizontalChart6"></div>
                <div class="hBarChart" id="horizontalChart7"></div>
                <div class="hBarChart" id="horizontalChart8"></div>
            </div>
        </div>
        <div class="tile">
            <div class="title">
                <h3>Marks</h3>
                <a href="#" class="more"> more ></a>
            </div>
            <div class="radialChart" id="radialChart2"></div>
        </div>
        <div class="tile cspan2">
            <div class="title">
                <h3>Assignments</h3>
                <a href="#" class="more"> more ></a>
            </div>
        </div>
    </div>
    <script src="student.js"></script>
</body>
</html>
