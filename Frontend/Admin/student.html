<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS-Schedule</title>
    <link rel="stylesheet" href="admin.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="navelement navlogo">
            <h2>NEXUS</h2>
        </div>
        <div class="navelement navlinks">
            <div class="link" ><a href="dash.html">Dashboard</a></div>
            <div class="link active"><a href="student.html">Students</a></div>
            <div class="link"><a href="teacher.html">Teachers</a></div>
        </div>
        <div class="navelement navicons">
            <div class="icon1">icon1</div>
            <div class="icon2">icon2</div>
        </div>
    </div>
    <div class="tableOptions">
        <div class="search">
            <input type="text" class="searchBar" id="stSearchInput" placeholder="Search">
            <button id="st-searchBtn" class="controlBtn searchControl">Esc</button>
        </div>
        <div class="control">
            <button id="st-table-edit" class="controlBtn primaryControl">Edit</button>
            <button id="st-table-add" class="controlBtn primaryControl">Add</button>
            <button  id="st-table-save" class="controlBtn secondaryControl">Save</button>
            <button id="st-table-cancel" class="controlBtn secondaryControl">Cancel</button>
        </div>
    </div>
    <div class="tableContainer" id="studentTable">
    </div>
    <script src="admin.js"></script>
</body>
</html>
