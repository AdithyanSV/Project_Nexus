<!DOCTYPE html>
<html lang="en">
<head>

    <title>NEXUS-Dash</title>
    <link rel="stylesheet" href="student.css">
</head>
<body>
    <div class="navbar">
        <div class="navelement navlogo">
            <h2>NEXUS</h2>
        </div>
        <div class="navelement navlinks">
            <div class="link active">Dashboard</div>
            <div class="link">Attendance</div>
            <div class="link">Curriculum</div>
            <div class="link">Schedule</div>
            <div class="link">Marks</div>
        </div>
        <div class="navelement navicons">
            <div class="icon1">icon1</div>
            <div class="icon2">icon2</div>
        </div>
    </div>
    <div class="dash">
        <div class="tile cspan3"> 
            <div class="title">
                <h3>Attendance</h3>
                <a href="#" class="more"> more ></a>
            </div>
        </div>
        <div class="tile rspan2">
            <div class="title">
                <h3>TimeTable</h3>
                <a href="#" class="more"> more ></a>
            </div>
        </div>
        <div class="tile">
            <div class="title">
                <h3>Marks</h3>
                <a href="#" class="more"> more ></a>
            </div>
        </div>
        <div class="tile cspan2">
            <div class="title">
                <h3>Assignments</h3>
                <a href="#" class="more"> more ></a>
            </div>
        </div>
    </div>
</body>
</html>
